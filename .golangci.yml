linters:
  disable-all: true
  enable:
    - govet
    - gosimple
    - errcheck
    - staticcheck
    - structcheck
    - varcheck
    - ineffassign
    - typecheck
    - misspell
    - maprangecheck
    - unused
    - deadcode
    - exportloopref
    - gocritic
    - gofmt
    - goimports
    - unconvert
    - nilerr

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - maprangecheck
  max-issues-per-linter: 0
  max-same-issues: 0

linters-settings:
  gocritic:
    disabled-checks:
      - ifElseChain        # style
      - singleCaseSwitch   # style
      - unslice            # false positives
      - commentFormatting  # does not detect commented out code
      - exitAfterDefer
  goimports:
    local-prefixes: github.com/onflow/cadence
  custom:
    maprangecheck:
      path: tools/maprangecheck/maprangecheck.so
      description: reports range statements over maps
      original-url: github.com/onflow/cadence/tools/maprangecheck


